<div id="map" #map></div>

<section id="controls">
  <h2 class="text-2xl font-bold text-white mb-2">
    Zoom
    <small class="text-gray-500 font-normal">{{
      zoom() | number : "1.0-0"
    }}</small>
  </h2>
  <input
    type="range"
    min="-6"
    max="20"
    [value]="zoom()"
    class="range range-primary"
    (input)="zoom.set(+txtZoom.value)"
    #txtZoom
  />

  <h2 class="text-2xl font-bold text-white mb-2">Coordenadas</h2>
  <pre class="text-sm text-gray-500 font-normal">{{
    {
      latitude: coordinates().lat | number : "1.4-4",
      longitude: coordinates().lng | number : "1.4-4"
    } | json
  }}</pre>
</section>
