<div class="h-[calc(100vh-64px)]" id="map" #map></div>

<section class="fixed w-[370px] bg-gray-900 rounded top-20 left-5 p-5">
  <h2 class="text-xl font-bold text-white mb-2">Marcadores</h2>
  <div class="flex flex-col gap-2">
    @for (marker of markers(); track marker.id) {

    <div
      class="form-control"
      (click)="flyToMarker(marker.maplibreMarker.getLngLat())"
      (dblclick)="deleteMarker(marker)"
    >
      <label class="label cursor-pointer">
        <span class="label-text text-xs">{{
          marker.maplibreMarker.getLngLat() | json
        }}</span>
        <input
          type="radio"
          name="radio-1"
          class="radio"
          [style]="{ backgroundColor: marker.maplibreMarker._color }"
          checked="checked"
        />
      </label>
    </div>
    } @empty {
    <div class="flex justify-center items-center bg-blue-100 rounded py-5">
      <p class="text-xs text-secondary">No hay marcadores</p>
    </div>
    }
  </div>
</section>
